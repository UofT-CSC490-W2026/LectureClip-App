name: Deploy Lambda

on:
  push:
    branches: [main]
    paths:
      - 'src/lambdas/**'

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ROLE_TO_ASSUME: ${{ vars.AWS_ROLE_TO_ASSUME }}

jobs:
  deploy-video-upload:
    name: Deploy video-upload Lambda
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Build
        run: sam build VideoUploadFunction --template template.yaml --use-container

      - name: Deploy
        uses: aws-actions/aws-lambda-deploy@v1
        with:
          function-name: lectureclip-video-upload
          code-artifacts-dir: .aws-sam/build/VideoUploadFunction
          handler: index.handler
          runtime: python3.13

