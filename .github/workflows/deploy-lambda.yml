name: Deploy Lambda

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/lambdas/**'

env:
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  # ==========================================================================
  # ENVIRONMENT RESOLUTION — branch determines target environment
  #   develop → dev
  #   main    → prod
  # ==========================================================================
  resolve-env:
    name: Resolve Environment
    runs-on: ubuntu-latest
    outputs:
      env_name: ${{ steps.env.outputs.name }}
      role: ${{ steps.env.outputs.role }}
    steps:
      - name: Resolve environment
        id: env
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "name=prod" >> "$GITHUB_OUTPUT"
            echo "role=${{ vars.AWS_ROLE_TO_ASSUME_PROD }}" >> "$GITHUB_OUTPUT"
          else
            echo "name=dev"  >> "$GITHUB_OUTPUT"
            echo "role=${{ vars.AWS_ROLE_TO_ASSUME_DEV }}" >> "$GITHUB_OUTPUT"
          fi

  deploy-video-upload:
    name: Deploy video-upload Lambda (${{ needs.resolve-env.outputs.env_name }})
    runs-on: ubuntu-latest
    needs: resolve-env
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.resolve-env.outputs.role }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Build
        run: sam build VideoUploadFunction --template template.yaml --use-container

      - name: Deploy
        uses: aws-actions/aws-lambda-deploy@v1
        with:
          function-name: lectureclip-${{ needs.resolve-env.outputs.env_name }}-video-upload
          code-artifacts-dir: .aws-sam/build/VideoUploadFunction
          handler: index.handler
          runtime: python3.13

